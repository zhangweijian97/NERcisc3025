<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Recognition System</title>
    	<style type="text/css">
            body, div {
                padding: 0;
                margin: 0;
            }
            #container {
                width: 1070px;
                margin: 0 auto;
            }
            .wrap {
                width: 960px;
                height: 48px;
                margin: 0 auto;
            }
            .wrap form input {
                width: 720px;
                height: 24px;
                margin-top: 12px;
            }
	    </style>
</head>
<body>
	<div id="container">
        <h1>Hello! This is the NER presentation page</h1>
		<div class="wrap">
			<form action="." class="crawl" method="GET">
				<input type="text" name="q" value="{{query|escape}}">
				<button type="submit">
					Submit
				</button>
			</form>
			{% if display_query %}
				<h2>{{ display_query }}</h2>
			{% endif %}

			{% if display_predicted_words %}
				<h2>{{ display_predicted_words }}</h2>
			{% endif %}
		</div>
	</div>
</body>
</html>
